server {
    listen 80;
    server_name _;  # Listen on all IP addresses

    # Max upload size for assets (e.g. 10MB)
    client_max_body_size 10M;

    # 1. Dashboard & Creator (Proxied to Flask)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Static Sites (Served directly by Nginx)
    # The alias directive maps /sites/ to the actual directory.
    # Note: Using /var/www/sites/ as per the concept.
    # Ensure this path matches where you actually put the sites.
    location /sites/ {
        alias /var/www/sites/;
        autoindex on;       # Optional: Lists files if no index.html exists
        index index.html;   # Default file to serve
        try_files $uri $uri/ =404;
    }
}
