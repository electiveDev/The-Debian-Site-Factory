<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project - Debian Site Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Project</h1>
        </header>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('edit_project', project_id=project_id) }}" method="post" class="project-card">
            <div class="form-group">
                <label for="project_id">Project ID</label>
                <input type="text" id="project_id" name="project_id" value="{{ project_id }}" readonly>
            </div>

            <div class="form-group">
                <label for="html_content">HTML Code</label>
                <textarea id="html_content" name="html_content" required>{{ html_content }}</textarea>
            </div>

            <div class="project-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
