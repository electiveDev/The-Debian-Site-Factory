<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - Debian Site Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create New Project</h1>
        </header>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="/deploy" method="post" enctype="multipart/form-data" class="project-card">
            <div class="form-group">
                <label for="project_id">Project ID (e.g., weather-widget)</label>
                <input type="text" id="project_id" name="project_id" required pattern="[a-z0-9-]+" title="Only lowercase letters, numbers, and hyphens allowed.">
            </div>

            <div class="form-group">
                <label for="html_content">HTML Code</label>
                <textarea id="html_content" name="html_content" required></textarea>
            </div>

            <div class="form-group">
                <label for="assets">Assets (Images, CSS, JS)</label>
                <input type="file" id="assets" name="assets" multiple>
            </div>

            <div class="project-actions">
                <button type="submit" class="btn btn-primary">Deploy Project</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
